<h1>腾讯蓝军|Tencent Force</h1>
<p>腾讯蓝军（Tencent Force）由腾讯TEG安全平台部于2006年组建。</p>
<p>彼时自动化漏洞检测能力还比较弱，更多的安全漏洞得靠人肉发现，在这个背景下，腾讯蓝军正式成立，从此捷报频传，十余年专注于前沿安全攻防技术研究、实战演练、渗透测试、安全评估、培训赋能等，采用攻击者视角在真实网络环境开展实战演习，检验安全防护策略、响应机制的充分性与有效性，并推动优化提升。</p>
